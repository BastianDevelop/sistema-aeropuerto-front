

<mat-toolbar color="primary">
  <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_books</mat-icon>
  </a>
  <span>Portal de exámenes</span>

  <span class="example-spacer"></span>

  <ng-container *ngIf="!isLoggedIn">
    <a [routerLink]="'/login'" mat-button> Iniciar sesión
    </a>
    <a [routerLink]="'/signup'" mat-button class="ml10"> Registrar
    </a>
  </ng-container>

  <ng-container *ngIf="isLoggedIn">
    <button mat-button [routerLink]="'/admin/profile'">
      {{ user?.username }} </button>
    <button mat-button (click)="logout()" class="ml10"> Cerrar sesión
    </button>
  </ng-container>
</mat-toolbar>
