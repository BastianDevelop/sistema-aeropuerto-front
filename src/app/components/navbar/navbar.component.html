

<mat-toolbar color="primary">
  <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_books</mat-icon>
  </a>
  <span>Portal de exámenes</span>
  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" [routerLink]="'/login'" mat-button class="example-icon favorite-icon me-3"
    aria-label="Iniciar sesión">
    Iniciar sesión
  </a>
  <a *ngIf="!isLoggedIn" [routerLink]="'/signup'" mat-button class="example-icon favorite-icon" aria-label="Registrar">
    Registrar
  </a>
  <a *ngIf="isLoggedIn && user" mat-button class="example-icon favorite-icon me-3" aria-label="Nombre de usuario">
    {{ user.username }}
  </a>
  <a *ngIf="isLoggedIn" (click)="logout()" mat-button class="example-icon favorite-icon" aria-label="Cerrar sesión">
    Cerrar sesión
  </a>
</mat-toolbar>
